<!DOCTYPE html>
<html>
<head>
    <title>Student Count by Country</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Student Count by Country</h1>
    <table id="studentTable">
        <thead>
            <tr><th>Country</th><th>Student Count</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function fetchStudentData() {
            const response = await fetch('https://student-count-api-data.azurewebsites.net/api/GetStudentCount?code=ePIJqKEub6v9qP_vOG3cunPaKFROzBpWdWzI3Zbn-iVWAzFu3KIfpQ%3D%3D');
            const data = await response.json();
            const tableBody = document.querySelector('#studentTable tbody');
            tableBody.innerHTML = data.map(row => `<tr><td>${row.Country}</td><td>${row.StudentCount}</td></tr>`).join('');
        }
        fetchStudentData();
    </script>
</body>
</html>
